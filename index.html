    <main>
      <div class="main-container">

      <h1>T A M A G O T C H I</h1>
  <button id="start" >Name ME & Push This!
      </button>

          <input type="text" class="name">
          <h2 class='timer' id="timer"></h2>

      <section class="controls">
        <img src="https://media.tenor.com/images/378eb6018e43bab87bcdc304d1d17d17/tenor.gif"
        />

          <li>
            <button id="food" class="food"> Let's Eat!</button>
            <meter id="hunger-bar" value="0" min="0" max="30"></meter>

          <li><button class="sleep"> Let's Rest</button>
            <meter id="tired-bar" value="0" min="0" max="30"></meter>

            <li><button class="play"> Let's Play!</button>
            <meter id="bored-bar-" value="0" min="0" max="30"></meter>

       </section>
      </div>
    </main>
  </body>
